<!DOCTYPE html>
<html>

  <head><!-- where all the meta data will go, like and files we need to include -->
    <title>My Little Rainbow</title><!-- the title is what appears on your tab -->
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>

  <body><!-- the body element is where everything we will see on the page will go -->

    <!-- our soon to be beautiful rainbow! -->
    <div id="red"> <!-- the grandest grandparent div -->
      First color of the rainbow
      <div id="orange">
        Second color of the rainbow
        <div id="yellow">
          Third color of the rainbow
          <div id="green">
            Fourth color of the rainbow
            <div id="blue">
              Fifth color of the rainbow
              <div id="indigo">
                Sixth color of the rainbow
                <div id="violet">Seventh color of the rainbow</div> <!-- the grandest child div -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
